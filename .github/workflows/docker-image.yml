name: Build and Deploy

on:
  push:
    branches: [ test ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_IP: ${{ secrets.SERVER_IP }}
      DEPLOY_PATH: /home/ubuntu/studentbar-pos-deploy
      ENV_PRODUCTION_FILE: ${{ secrets.ENV_PRODUCTION_FILE }}
      DOCKER_COMPOSE_FILE: docker-compose.prod.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "$SERVER_IP" >> ~/.ssh/known_hosts
          
      - name: Debug CI SSH key fingerprint
        run: |
          set -e
          ssh-keygen -y -f ~/.ssh/id_rsa > /tmp/ci_key.pub
          echo "CI key fingerprint:"
          ssh-keygen -lf /tmp/ci_key.pub

      - name: Create .env.production from secret
        run: |
          printf '%s\n' "$ENV_PRODUCTION_FILE" > .env.production

      - name: Create deployment package
        run: |
          tar czf deployment.tar.gz \
            backend/target/*.jar \
            frontend/ \
            nginx/ \
            "$DOCKER_COMPOSE_FILE" \
            backend/Dockerfile \
            frontend/Dockerfile \
            .env.production

      - name: Install openssh-client
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Copy deployment package to server
        run: |
          TAR_NAME="deployment-${GITHUB_RUN_ID}.tar.gz"
          mv deployment.tar.gz "$TAR_NAME"
          scp -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=yes \
            "$TAR_NAME" \
            "$SSH_USER@$SERVER_IP:/tmp/$TAR_NAME"

      - name: Deploy on server
        run: |
          TAR_NAME="deployment-${GITHUB_RUN_ID}.tar.gz"
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=yes \
            "$SSH_USER@$SERVER_IP" \
            "TAR_NAME='$TAR_NAME' DOCKER_COMPOSE_FILE='$DOCKER_COMPOSE_FILE' bash -se" << 'EOF'
          set -Eeuo pipefail

          DEPLOY_PATH="$HOME/studentbar-pos-deploy"

          echo "whoami: $(whoami)"
          echo "HOME: $HOME"
          echo "DEPLOY_PATH: $DEPLOY_PATH"
          echo "TAR: /tmp/$TAR_NAME"

          test -f "/tmp/$TAR_NAME"

          mkdir -p "$DEPLOY_PATH"
          tar xzf "/tmp/$TAR_NAME" -C "$DEPLOY_PATH"
          rm -f "/tmp/$TAR_NAME"

          cd "$DEPLOY_PATH"
          test -f "$DOCKER_COMPOSE_FILE"

          if [ -f .env.production ]; then
            cp .env.production .env
          fi

          docker compose -f "$DOCKER_COMPOSE_FILE" down || true
          docker compose -f "$DOCKER_COMPOSE_FILE" build --no-cache
          docker compose -f "$DOCKER_COMPOSE_FILE" up -d

          echo "Deployment complete!"
          docker compose -f "$DOCKER_COMPOSE_FILE" ps
          EOF
